name: Bug Report
description: Create a report to help us improve the samples
labels: ["ðŸ†• Status: New"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to submit this bug report. Please use the following template to help us gather the information we need to start processing.        If this is a general question about MonoGame, please ask on the [community site](https://monogame.net/community) or [join the discord](https://discord.gg/monogame).
  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      options:
        - label: I have searched [open](https://github.com/MonoGame/MonoGame/issues) and [closed](https://github.com/MonoGame/MonoGame/issues?q=is%3Aissue+is%3Aclosed) issues to ensure it has not already been reported.
          required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Please describe the problem as clearly as you can.
      placeholder: Description
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: |
        Please include the steps we can take to reproduce the problem.  You can also include a link to a repo where you have uploaded an example that demonstrates the issues.  When possible, please include text as text rather than screenshots so it can be searchable.
        placeholder: Reproduction steps
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: Provide a description of the expected behavior.
    validations:
      required: true
  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: Provide a description of the actual behavior observed.  Please include any error messages and/or stack traces if possible.
    validations:
      required: true
  - type: textarea
    id: configuration
    attributes:
      label: Configuration
      description: |
        Please provide more information on your configuration:
            * Which version of .NET are you using?
            * Which version of MonoGame are you using?
            * What operating system and version, and what distro if applicable?
            * What is the architecture (x64, x64)?
      placeholder: Configuration
    validations:
      required: false
  - type: textarea
    id: files
    attributes:
      label: Files
      description: |
        Please upload any files or images here that can be useful in describing or reproducing this issue. If the file type cannot be supported, it can be zipped and then uploaded instead.
      placeholder: Other Information
    validations:
      required: false